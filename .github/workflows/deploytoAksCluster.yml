on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n profileAppContainer -g profileAppContainer9182-rg --location "Brazil South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n profileAppContainer --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n profileAppContainer --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n profileAppContainer --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: profileappcontainer.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t profileappcontainer.azurecr.io/profileapp:${{ github.sha }}
        docker push profileappcontainer.azurecr.io/profileapp:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_profileapp_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep profile-app9690 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace profile-app9690`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: profile-app9690
        container-registry-url: profileappcontainer.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: profileappdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: profile-app9690
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          profileappcontainer.azurecr.io/profileapp:${{ github.sha }}
        imagepullsecrets: |
          profileappdockerauth