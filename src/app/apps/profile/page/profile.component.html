<div fxLayout="column">
    <mat-toolbar color="primary" fxLayout="column" fxFlex>
        <mat-toolbar-row>
            <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="none center" fxFlex="40" fxFlex.lt-md="30">
                <mat-icon>person</mat-icon>
                <h1>Profiles</h1>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div *ngIf="false" class="mt-16" fxLayout="row" fxLayoutAlign="center none" fxFlexFill>
        <mat-spinner></mat-spinner>
    </div>

    <div fxLayout="row">
        <app-profile-list fxFlex (picked)="profileSelected($event)" [profiles]="profiles"></app-profile-list>
        <mat-divider [vertical]="true"></mat-divider>
        <div fxLayout="column" *ngIf="isSelected" fxFlex>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-icon-button (click)="isSelected = false">
                    <mat-icon color="warn">close</mat-icon>
                </button>
            </div>

            <div fxFlexFill fxLayoutAlign="center none">
                <mat-spinner></mat-spinner>
            </div>

            <app-profile-details [profile]="profileDetail"
                (save)="saveChanges($event)">
            </app-profile-details>
        </div>
    </div>
</div>
