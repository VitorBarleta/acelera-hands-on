<div fxLayout="column">
    <mat-toolbar color="primary" fxLayout="column" fxFlex>
        <mat-toolbar-row>
            <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="none center" fxFlex="40" fxFlex.lt-md="30">
                <mat-icon>person</mat-icon>
                <h1>Profiles</h1>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div *ngIf="profilesLoading$ | async" class="mt-16" fxLayout="row" fxLayoutAlign="center none" fxFlexFill>
        <mat-spinner></mat-spinner>
    </div>

    <div fxLayout="row" [fxHide]="profilesLoading$ | async">
        <app-profile-list fxFlex (select)="activateProfile($event)" [profiles]="profiles$ | async"></app-profile-list>
        <mat-divider [vertical]="true"></mat-divider>
        <div fxLayout="column" *ngIf="sidepanelOpened$ | async" fxFlex>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-icon-button (click)="deactivateProfile()">
                    <mat-icon color="warn">close</mat-icon>
                </button>
            </div>

            <div *ngIf="profileDetailLoading$ | async" fxFlexFill fxLayoutAlign="center none">
                <mat-spinner></mat-spinner>
            </div>

            <app-profile-details [fxHide]="profileDetailLoading$ | async" [profile]="activeProfile$ | async"
                (save)="saveChanges($event)" [updating]="updatingProfile$ | async">
            </app-profile-details>
        </div>
    </div>
</div>
