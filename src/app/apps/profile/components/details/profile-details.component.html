<div fxLayout="column" class="container" fxLayoutGap="24px">
    <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button (click)="close.emit()">
            <mat-icon color="warn">close</mat-icon>
        </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="none end" fxLayoutGap="16px">
        <div class="profile-image-header">
            <img mat-list-avatar class="profile-image"
                src="https://images.unsplash.com/photo-1525360250235-089297699054?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80">
        </div>
        <h3>Kristoffer Gheorghie</h3>
    </div>

    <h2>Edit Profile</h2>

    <div fxLayout="column">
        <form fxFlex>
            <div fxLayout="row" fxLayoutGap="24px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" value="Kristoffer">
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" value="Gheorghie">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="24px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" value="kgheorghiej@boston.com">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="24px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>City</mat-label>
                    <input matInput type="text" value="San Francisco">
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>State</mat-label>
                    <input matInput type="text" value="California">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="24px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Company</mat-label>
                    <input matInput type="text" value="Programmer's">
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Position</mat-label>
                    <input matInput type="text" value="Software Developer">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="24px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <textarea matInput type="text" value="kgheorghiej@boston.com" rows="3"></textarea>
                </mat-form-field>
            </div>
        </form>

        <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button color="accent" (click)="showSuccessToast()">Save</button>
        </div>
    </div>
</div>
